<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/FJvzFPT.png">

    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles/registration.css">



    <script src="https://unpkg.com/swiper/swiper-bundle.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="js/swiper.js" defer></script>
    <script src="js/validation.js" defer></script>


    <script src="js/toggleNav.js" defer></script>

</head>

<body>
    <header>
        <nav class="main-nav">
            <div>
                <a class="brand" href="#">Brand</a>
            </div>

            <ul class="main-nav-ul" id="mainNavUl">
                <li><a href="#">Home page</a></li>
                <li><a href="#">Second page</a></li>
                <li><a href="#">Third page</a></li>
                <li><a href="#">Fourth page</a></li>
                <li><a href="#">Fifth page</a></li>

            </ul>

            <div class="menu-toggle-btn" onclick="onToggleNav()">
                <i class="bi bi-list" id="menuIcon"></i>
            </div>
        </nav>
    </header>

    <hr>
    <div class="form">
        <h1>Login</h1>
        <%
            if (errors) {
                %> <ul> <%
                for(let error of errors) {
                %>
                    <li style="color:red"><%=error.message%></li>
                <%
                }
                %> </ul> <%
            }
	    %>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" >
            <button>Sign in</button>
        </form>
    </div>

</body>

</html>
